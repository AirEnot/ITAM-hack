services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: itam-hack-backend
    ports:
      - "8000:8000"
    volumes:
      # Монтируем код для разработки (можно убрать в production)
      - ./backend:/app
      # Монтируем БД для персистентности
      - ./backend/data:/app/data
      - backend-db:/app
    environment:
      # Все переменные подтягиваются из .env файла в корне проекта
      # Создайте .env файл на основе env.example: cp env.example .env
      # ОБЯЗАТЕЛЬНЫЕ переменные (без них приложение не запустится):
      # - TELEGRAM_BOT_TOKEN, SECRET_KEY, ADMIN_EMAIL, ADMIN_PASSWORD
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/database.sqlite}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CODE_EXPIRY_MINUTES=${CODE_EXPIRY_MINUTES:-10}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:80,http://localhost}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: itam-hack-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  telegram-bot:
    build:
      context: .
      dockerfile: backend/Dockerfile.telegram
    container_name: itam-hack-telegram-bot
    depends_on:
      - backend
    environment:
      # Переменные подтягиваются из .env файла
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped

volumes:
  backend-db:
    driver: local


# DNS resolver для правильного резолвинга доменов
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # SPA routing - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Favicon - возвращаем 204 No Content вместо 404
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }

    # Проксирование API запросов к backend
    location /api {
        # Используем переменную для правильного DNS резолвинга
        set $backend_host "itam-hack-production.up.railway.app";
        proxy_pass https://$backend_host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Критически важно: передаем Host для правильного SNI и маршрутизации
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для надежности
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # SSL настройки - критически важно для Railway
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name $backend_host;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
    }

    # Кеширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
